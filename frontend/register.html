<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-form {
            padding: 2rem;
        }
        .role-selector {
            margin-bottom: 1.5rem;
        }
        .role-btn {
            width: 100%;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .medico-fields {
            display: none;
        }
        .medico-fields.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-container">
                    <div class="register-header">
                        <h2><i class="fas fa-user-plus"></i> Registro</h2>
                        <p class="mb-0">Crea tu cuenta</p>
                    </div>
                    <div class="register-form">
                        <div class="role-selector">
                            <div class="btn-group d-grid gap-2" role="group">
                                <button type="button" class="btn btn-outline-primary role-btn active" data-role="paciente">
                                    <i class="fas fa-user"></i> Paciente
                                </button>
                                <button type="button" class="btn btn-outline-primary role-btn" data-role="medico">
                                    <i class="fas fa-user-md"></i> Médico
                                </button>
                            </div>
                        </div>
                        
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="contrasena" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Campos específicos para pacientes -->
                            <div id="pacienteFields" class="paciente-fields">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion" name="direccion">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Campos específicos para médicos -->
                            <div id="medicoFields" class="medico-fields">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="especialidad" class="form-label">Especialidad</label>
                                            <select class="form-select" id="especialidad" name="especialidad">
                                                <option value="">Seleccionar especialidad...</option>
                                                <option value="Cardiología">Cardiología</option>
                                                <option value="Dermatología">Dermatología</option>
                                                <option value="Pediatría">Pediatría</option>
                                                <option value="Neurología">Neurología</option>
                                                <option value="Ginecología">Ginecología</option>
                                                <option value="Ortopedia">Ortopedia</option>
                                                <option value="Medicina General">Medicina General</option>
                                                <option value="Psiquiatría">Psiquiatría</option>
                                                <option value="Oftalmología">Oftalmología</option>
                                                <option value="Otorrinolaringología">Otorrinolaringología</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="registroProfesional" class="form-label">Registro Profesional</label>
                                            <input type="text" class="form-control" id="registroProfesional" name="registroProfesional">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="hospital" class="form-label">Hospital/Clínica</label>
                                    <input type="text" class="form-control" id="hospital" name="hospital">
                                </div>
                                <div class="mb-3">
                                    <label for="horariosAtencion" class="form-label">Horarios de Atención</label>
                                    <input type="text" class="form-control" id="horariosAtencion" name="horariosAtencion" placeholder="Ej: Lunes a Viernes 9:00-17:00">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="fas fa-user-plus"></i> Registrarse
                                </button>
                            </div>
                        </form>
                        
                        <div class="login-link">
                            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert para mensajes -->
    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050; margin-top: 20px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
